apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-license-secret
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/sebbycorp/k8s-home-lab.git
    targetRevision: main
    path: apps/gloo-gateway/license-secret
  destination:
    name: maniak-talos-mgmt
    namespace: gloo-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true


